[ScriptsRA2]
0=0 - 攻击,1,0,1,攻击某类目标，直至无法找到目标或弹药耗尽。FireOnce=yes武器的单位在攻击一次后会跳转至下一条脚本。寻敌受到寻路的影响，只会攻击自己所在「区域」的敌人，如海军不会主动攻击陆地目标。寻敌的范围受到TargetDistanceCoefficientDefault的影响，一定范围内若没有找到目标，则会攻击UID最小的目标对象。飞行器类不能使用参数中的0、1、8，不要让飞行器类攻击没有视野(玩家视野)的目标。
1=1 - 攻击路径点,2,0,1,攻击指定路径点(上的对象)。AI的间谍类单位(渗透、占领、C4、驻扎、突击者)能够正常攻击、驻扎建筑，人类玩家的不行。对于普通单位，则会攻击并追击路径点上存在的任何对象直至对象消失(包括进入载具)，如果该对象是友军，则会在原地锁定直至对象消失，人类玩家单位会攻击友军。
2=2 - 暴走(无效),0,1,0,小队的半机械人成员会暴走(无效)。
3=3 - 移动到路径点,2,0,1,移动到指定路径点。当小队起始位置距离目标路径点低于Stray时，会认为已经抵达了目标从而直接跳过脚本。如果小队规模过大，可以适当增大Stray以降低集结卡住的概率。Jumpjet类单位移动时，在所有单位进入路径点Stray*2的距离时即会认为已经完成移动。武直需要添加BalloonHover=yes才能正常移动。飞行器使用时，需要将Stray最低设置为3，不要在多飞行器小队中使用。如果小队设置Aggressive=yes且Suicide=no，则会在所有小队成员GuardRange(一般为主武器射程)内存在敌人时，跳过该脚本。
4=4 - 移动到坐标,20,0,1,移动到坐标点(x+y*128， x，y∈[0，127])。在phobos中，算法为(x+y*1000，  x，y∈[0，1000])。
5=5 - 警戒(时间计数),25,0,1,原地警戒(Guard) X 秒。
6=6 - 脚本转到行号 X,3,0,1,跳转到脚本的第 X 行(从1开始)，用来循环。
7=7 - 玩家胜利,0,0,0,使玩家胜利。
8=8 - 卸载,4,0,1,所有有载员的运载单位卸客。命令参数可以分别指定两个部分是否依然是小队成员或者要离开小队。
9=9 - 部署,0,0,0,所有可部署单位进行部署，会尝试驱散阻挡的友军单位。
10=10 - 跟随友军单位,0,0,0,令小队跟随最近的友军单位。移动到友军单位附近后完成脚本。
11=11 - 进入...状态,19,0,1,小队所有成员执行指定任务。成员会一直执行这个脚本。
12=12 - 设置全局变量,5,0,1,设置一个全局变量。
13=13 - 进入空闲动画,31,0,1,让小队中的步兵单位闲置(播放闲置动画)。
14=14 - 装载入运输载具,0,0,0,如果存在载员和未装满载具，则要求载员进入载具，但不考虑载具SizeLimit，也不考虑剩余位置能否装下载员，可能会因装载而卡住。在装载完所有成员、载具被装满、不存在载具时结束该动作。如果条件不能被满足，脚本会卡在这里。若存在多个载具，会将特遣中行数最靠下的载具视为载具，无视其他条件。
15=15 - 间谍进入路径点的建筑物,2,0,1,玩家和AI的间谍、工程师可以占领/渗透目标，C4无法正常使用，大兵会攻击而不是驻扎。对于普通单位，则会攻击并追击路径点上存在的任何对象直至对象消失(包括进入载具)，如果该对象是友军，则会在原地锁定直至对象消失，人类玩家单位会攻击友军。如果路径点上没有任何单位，脚本会卡在这里，直至出现单位。
16=16 - 巡逻至路径点,2,0,1,小队成员移动攻击到指定路径点，会积极攻击射程内的敌人。其余表现同脚本3 - 移动到路径点。
17=17 - 更改应用脚本(无效),6,1,0,让小队使用新的脚本(参数为动作脚本ID)
18=18 - 更改小队,7,0,1,让小队更改小队类型，如果新小队的特遣与本小队成员有重叠，则会依据招募逻辑招募这些成员，并且改变成员的分组(即使新小队没有勾选忽视分组)，其余成员会被解散。参数为包含ai(md)中小队的从0开始的索引。
19=19 - 惊慌,0,0,0,让小队所有步兵惊慌一次，Fraidycat=yes的步兵会使用Panic序列，其余步兵会卧倒。
20=20 - 更改所属方,13,0,1,小队成员全部更改为特定所属方(参数为国家编号)。
21=21 - 分散,0,0,0,让所有单位分散，类似于玩家按X。
22=22 - 进入周围的黑幕,0,0,0,让所有单位逃到有黑幕的地方。车辆成员会在执行中获得移动攻击能力。
23=23 - 玩家失败,0,0,0,使玩家失败。
24=24 - 播放语音(无效),9,1,0,播放特定的EVA语音(无效)。
25=25 - 播放音效,10,0,1,播放特定的音效。参数为sound(md)中[SoundList]的索引。
26=26 - 播放电影,11,0,1,播放特定的电影。参数为art(md)中[Movies]的索引。
27=27 - 播放音乐,12,0,1,播放特定的音乐。参数为theme(md)中[Themes]的索引。
28=28 - 删除矿石,0,0,0,删除所有成员脚下的矿石。
